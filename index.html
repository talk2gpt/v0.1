<!DOCTYPE html>
<html>
<head>
    <title>Talk to GPT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #talkButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        #talkButton.stop {
            background-color: #f44336;
        }
        #talkButton:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="conversationWindow">
        <!-- Conversation history will be displayed here -->
    </div>
    <input type="text" id="textInput" placeholder="Type your message here">
    <button id="sendTextButton">Send Text</button>
    <button id="talkButton" style="width: 80vw; padding: 3vw; font-size: 4vw; border: none; border-radius: 10px; color: white; max-width: 300px; margin: 2vw auto; display: block;">Push to Talk</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://talk2gpt.github.io/v0.1/Script.js"></script>
</body>
</html>
