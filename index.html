
<!DOCTYPE html>
<html>
<head>
    <title>Talk to GPT</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #conversationWindow, #notesWindow {
            overflow-y: scroll;
            max-height: 50vh;
            width: 80vw;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #textInput, #notesInput {
            width: 80vw;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #sendTextButton, #talkButton, #updateNotesButton {
            width: 80vw;
            max-width: 300px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #talkButton.stop {
            background-color: #f44336;
        }
        #talkButton:hover, #sendTextButton:hover, #updateNotesButton:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Conversation</h2>
    <div id="conversationWindow">
        <!-- Conversation history will be displayed here -->
    </div>
    <textarea id="textInput" rows="4" placeholder="Type your message here"></textarea>
    <button id="sendTextButton">Send Text</button>
    <button id="talkButton" style="font-size: 18px;">Push to Talk</button>
    <h2>Important Things to Remember (Automatically included at the end of every prompt)</h2>
    <div id="notesWindow">
        <!-- Notes will be displayed and edited here -->
    </div>
    <textarea id="notesInput" rows="4" placeholder="Edit notes here"></textarea>
    <button id="updateNotesButton">Update Notes</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://talk2gpt.github.io/v0.1/Script.js"></script>
</body>
</html>
